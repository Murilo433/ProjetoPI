<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="Styles/Form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body class="body">
    <nav class="menu">
        <img  class="logo-Fatec" src="Images/Fatec.png">
        <nav id='menu'>
            <ul>
                <li><a href='index.html'>Cadastro</a></li>
                <li><a href='table.html'>Tabela</a></li>
        </nav>
    </nav>
    <div class="container">
        <div class="form-image">
            <img src="Images/Aluno.png">
        </div>
        <div class="form">
            <form name="f_cadastro_aluno" action="#" method="get">
                <div class="form-header">
                    <h1>Cadastro de alunos</h1>
                </div>
                <div class="input1">
                    <div class="input2">
                        <label>Nome:</label>
                        <input type="text" name="f_nome" placeholder="Nome do aluno" required pattern="[a-zA-Z]{2,}">
                    </div>
                    <div class="input2">
                        <label>RA:</label>
                        <input type="text" name="f_nome" placeholder="RA do aluno" required>
                    </div>
                    <div class="input2">
                        <label>Data de nascimento:</label>
                        <input type="date" id='f_data' name="f_data" placeholder="Data de nascimento" required>
                    </div>
                    <div class="input2">
                        <label class="quebra espaco">Altura:</label>
                        <input type="number" id="f_altura" name="f_altura" step="0.010" placeholder="Altura do aluno" required>
                    </div>
                    <div class="input2">
                        <label>Peso:</label>
                        <input type="number" id="f_peso" name="f_peso" placeholder="Peso do aluno" required>
                    </div>
                    <div class="input2">
                        <label>CPF:</label>
                        <input type="text   " id="f_cpf" name="f_cpf" pattern="\d3\.\d3\.\d3\ - {0,2}" required
                            placeholder="000.000.000-00">
                    </div>
                </div>
                <div class="genero">
                    <div class="genero-input">
                        <label class="quebra">Sexo:</label>
                        <input type="radio" name="f_sexo" required value="M">Masculino
                        <input type="radio" name="f_sexo" required value="F">Feminino
                    </div>
                    <div class="genero-input">
                        <label>Ja foi reprovado?</label>
                        <input type="checkbox" name="f_reprovado" class="quebra" required value="S">Sim
                    </div>
                </div>
                <button type="submit" class="btn-enviar success">Enviar</button>
            </form>
        </div>

    </div>
</body>

</html>
